<!DOCTYPE html><html><head><meta charset="UTF-8">
<title>switch()문</title>
</head>
<body>
<script>
var grade=prompt("등급을 입력하세요", "");
switch(grade){
case "A": alert("우수합니다."); break;
case "B": alert("굳입니다."); break;
case "C": alert("잘했어요."); break;
case "D": alert("분발하세요."); break;
case "E": alert("좀 더 분발하세요"); break;
case "F": alert("다음에 다시 만나요."); break;
default : alert("몰라요"); break;
}
</script>
</body>
</html>
