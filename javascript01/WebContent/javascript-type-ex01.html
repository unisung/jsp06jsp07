<!DOCTYPE html><html><head><meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script>
  var x=100;//값이 대입되는 시점에 동적으로 타입이 지정
   document.write(x+"<br>");
   document.write(typeof(x)+"<br>");//typeof(변수|값) 타입체크 함수
   
  var x="홍길동"//값이 대입되는 시점에 동적으로 타입이 지정
   document.write(x+"<br>");
   document.write(typeof(x)+"<br>");//typeof(변수|값)
</script>
</body>
</html>
