<!DOCTYPE html><html>
<head><meta charset="UTF-8">
<title>Insert title here</title>
<script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
$(document).ready(function(){
	$("button").click(function(){
		$("#dog").show("slow");//show(speed);
	});
	$("#dog").click(function(){
		$(this).hide(2000);//hide(speed);
	});
});
</script>
</head>
<body>
<button>Show it</button>
<img id="dog" src="dog.png" alt="강아지" width="120" height="100"
     style="display:none;">
</body>
</html>
