<!DOCTYPE html><html><head><meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
$(document).ready(function(){
	/* text(function(index,value){}) */
	$("#btn1").click(function(){$("#test1").text(function(i,orgText){
		return "Old text:" +orgText+" New Text: Hello world! (index:"+i+")";
	})});
	$("#btn2").click(function(){$("#test2").html(function(i,org){
		return "Old text:" +org+" New Html: <b>Hello World!</b> (index:"+i+")";
	});});
});
</script>
</head>
<body>

<p id="test1">This is a <b>bold</b> paragraph.</p>
<p id="test2">This is another <b>bold</b> paragraph.</p>

<button id="btn1">Show Old/New Text</button>
<button id="btn2">Show Old/New HTML</button>

</body>
</html>
