<!DOCTYPE html><html><head><meta charset="UTF-8"><title>Insert title here</title>
<style>
#div1{width: 300px;height: 100px; padding: 10px; 
      margin: 3px; border: 1px solid blue; 
      background-color: lightblue;}
</style>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
$().ready(function(){
	$("button").click(function(){
		var text="";
		text+="Width of div:" +$("#div1").width()+"</br>";
		text+="Height of div:"+$("#div1").height()+"<br>";
		text+="Outer width of div(margin included):"
		              +$("#div1").outerWidth(true)+"<br>";
		text+="Outer Height of div(margin included):"
		              +$("#div1").outerHeight(true);
		$("#div1").html(text);// innerHTML에 저장
	});
});
</script>
</head>
<body>
<div id="div1"></div>
<br>
<button>Display dimensions of div</button>

<p>outerWidth(true) - returns the width of an element (includes padding, border, and margin).</p>
<p>outerHeight(true) - returns the height of an element (includes padding, border, and margin).</p>

</body>
</html>
